{{- if .Store.Get "hasTooltip" -}}
  {{- $tooltips := resources.Get "library/tooltips.js" | minify -}}
  <script type="text/javascript" src="{{ $tooltips.RelPermalink }}"></script>
{{ end }}
{{- if .Store.Get "hasMath" -}}
  {{- if hugo.IsProduction -}}
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          displayMath: [['\\[', '\\]']],  // block
          inlineMath: [['\\(', '\\)']]    // inline
        },
        loader:{
          load: ['ui/safe']
        },
      };
    </script>
  {{- end -}}
{{ end }}
